<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>SKYCATCHFIRE Test</title>
   <link rel="stylesheet" href="css/main.css" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
</head>
<body>
   <div class="wrap">
      <div class="bar-grid">
         <div class="bar"></div>
         <h1><span class="block"></span>Meet The Team<span class="block"></span></h1>
         <div class="bar"></div>
      </div>
      <div class="grid">
         <img class="item" src="img/pic1.jpg" alt="pic one">
         <img class="item" src="img/pic2.jpg" alt="pic two">
         <div class="item">
            <div class="quote quote-right">
               I drink to make others people more interesting.
               <div class="quote-name">Ernest Hemingway</div>
            </div>
         </div>
         <img class="item" src="img/pic3.jpg" alt="pic three">
         <img class="item" src="img/pic4.jpg" alt="pic four">
         <div class="item">
               <div class="tuna">
                  <h3>Tuna</h3>
                  <div class="sub-heading">Young Buck</div>
                  <p class="qa"><span>Q:</span> For what would you be famous?</p>
                  <p class="qa"><span>A:</span> My legendary puppy dog face and 1st rate begging skills.</p>
               </div>
               <img class="bg-img" src="img/pic5.jpg" alt="pic five">
         </div>
         <div class="item">
            <div class="quote">
               Good people drink good beer.
               <div class="quote-name">Ernest Hemingway</div>
            </div>
         </div>
         <img class="item" src="img/pic6.jpg" alt="pic six">
         <img class="item" src="img/pic7.jpg" alt="pic seven">
         <img class="item" src="img/pic8.jpg" alt="pic eight">
         <div class="item join-team">
            <h2>Join Our Team</h2>
            <p>Think you've got what it takes?</p>
         </div>
      </div>
      <div class="bar-grid">
         <div class="bar"></div>
         <span class="block"></span>
         <div class="bar"></div>
      </div>
   </div>
</body>
</html>
